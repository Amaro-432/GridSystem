<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion-roles</title>
</head>

<body>
    <div class="container.fluid my-5">
        <h2 class="text-center mb-4">Administración de Roles</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow-sm">
                    <!-- Buscar por correo -->
                    <div class="mb-3">
                        <label for="buscarCorreo" class="form-label">Buscar por correo:</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="buscarCorreo" placeholder="cliente@ejemplo.com">
                                
                            <button class="btn btn-outline-primary" type="button">Validar correo</button>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="mb-3">
                            <label class="form-label">Usuario:</label>
                            <input type="text" class="form-control" value="cliente@ejemplo.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rol actual:</label>
                            <select class="form-select">
                                <option selected>Vendedor</option>
                                <option>Administrador</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Asignar nuevo rol:</label>
                            <select class="form-select" id="nuevoRol">
                                <option>Selecciona un nuevo rol</option>
                                <option>Administrador</option>
                                <option>Vendedor</option>
                                <option>Cliente</option>
                            </select>
                        </div>
                    </div>

                    <!-- Botones de acción -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="reset" class="btn btn-outline-danger">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
