<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
</head>

<body>
    <div class="container-fluid my-3">
        <div class="row">
            <!-- Sección de Filtros -->
            <div class="col-md-2">
                <div class="bg-light p-3 pb-6 rounded shadow-sm">
                    <h5 class="mb-4 text-center"> Filtros de catálogo</h5>
                    <hr>

                    <!-- Filtrar Productos -->
                    <div class="mb-5">
                        <label class="form-label fw-bold">Filtrar Productos:</label>
                        <button class="btn btn-primary w-100">Filtrar</button>
                    </div>

                    <!-- Categorías -->
                    <div class="mb-5">
                        <label for="categoria" class="form-label fw-bold">Categorías:</label>
                        <select class="form-select" id="categoria">
                            <option>Quesos Italianos</option>
                            <option>Quesos Nacionales</option>
                            <option>Quesos Americanos</option>
                            <option>Quesos Premium</option>
                        </select>
                    </div>

                    <!-- Filtrar por precio -->
                    <div class="mb-5">
                        <label class="form-label fw-bold">Filtrar por precio:</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text">Desde:</span>
                            <input type="text" class="form-control" placeholder="$5.000">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Hasta:</span>
                            <input type="text" class="form-control" placeholder="$10.000">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <h2 class="mb-4 text-center">Catálogo de Productos</h2>
                <div class="row row-cols-1 row-cols-md-3 g-4 p-2">
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <img src="images/queso-placeholder.png" class="card-img-top" alt="Queso Gruyere">
                            <div class="card-body">
                                <h5 class="card-title">Queso Gruyere</h5>
                                <p class="card-text">...</p>
                            </div>
                            <div class="card-footer text-end">
                                <span class="fw-bold text-success">$7.500</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 shadow-sm bg-light">
                            <img src="images/queso-placeholder.png" class="card-img-top" alt="Queso Raclette">
                            <div class="card-body">
                                <h5 class="card-title">Queso Raclette</h5>
                                <p class="card-text">...</p>
                            </div>
                            <div class="card-footer text-end">
                                <span class="fw-bold text-success">$7.500</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <img src="images/queso-placeholder.png" class="card-img-top" alt="Queso Raclette Premium">
                            <div class="card-body">
                                <h5 class="card-title">Queso Raclette Premium</h5>
                                <p class="card-text">...</p>
                            </div>
                            <div class="card-footer text-end">
                                <span class="fw-bold text-success">$10.000</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
