<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit-perfil</title>
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Modificar Perfil</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form class="card p-4 shadow-sm">
                    <h5 class="mb-3">Mi Perfil</h5>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ej: Pedro Ramírez" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ej: +56 9 12345678" required>
                    </div>

                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Ej: Av. Apoquindo 3400" required>
                    </div>

                    <div class="mb-3">
                        <label for="comuna" class="form-label">Comuna:</label>
                        <select class="form-select" id="comuna" required>
                            <option selected disabled>Selecciona tu comuna</option>
                            <option>Las Condes</option>
                            <option>Providencia</option>
                            <option>Ñuñoa</option>
                            <option>Maipú</option>
                            <option>Puente Alto</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="reset" class="btn btn-outline-danger">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
