<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
</head>

<body>
    <div class="container my-5 px-5 " style="min-height: 60vh;">
        <h2 class="text-center mb-4">Proceso de pago</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h5 class="mb-3">Pago con tarjeta bancaria</h5>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nombre en la tarjeta:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número de la tarjeta:</label>
                            <input type="text" class="form-control" maxlength="16" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Expiración:</label>
                                <input type="text" class="form-control" placeholder="MM" maxlength="2" required>
                            </div>
                            <div class="col">
                                <label class="form-label">&nbsp;</label>
                                <input type="text" class="form-control" placeholder="AA" maxlength="2" required>
                            </div>
                            <div class="col">
                                <label class="form-label">CVV:</label>
                                <input type="text" class="form-control" maxlength="3" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <p class="fw-bold">Total a pagar: $15.200</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-danger">Cancelar</button>
                            <button type="submit" class="btn btn-success">Confirmar Compra</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card bg-primary p-4 shadow-sm text-white">
                    <h5 class="mb-3">Resumen del pedido</h5>
                    <ul class="list-unstyled">
                        <li><strong>Pedido N°:</strong> 107</li>
                        <li><strong>Cliente:</strong> Juan Pérez</li>
                        <li><strong>Dirección:</strong> Av. Las Condes 1234</li>
                        <li><strong>Productos:</strong></li>
                        <ul>
                            <li>Queso de Cabra (x2) - $8.200</li>
                            <li>Queso Brie (x1) - $7.000</li>
                        </ul>
                        <hr>
                        <li><strong>Total:</strong> $15.200</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
