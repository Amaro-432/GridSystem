
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>
<body>
    <div class="container-fluid my-5 px-5" style="min-height: 60vh;">
        <h2 class="text-center mb-4">Proceso de compra</h2>

        <div class="table-responsive">
            <table class="table table-bordered align-middle w-100">
                <thead class="table-dark text-white">
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Queso Gruyere</td>
                        <td>$7.500</td>
                        <td>
                            <input type="number" class="form-control form-control-sm w-50" value="1" min="1">
                        </td>
                        <td>$7.500</td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger">Cancelar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Queso Raclette</td>
                        <td>$10.000</td>
                        <td>
                            <input type="number" class="form-control form-control-sm w-50" value="2" min="1">
                        </td>
                        <td>$20.000</td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger">Cancelar</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="table-primary">
                    <tr>
                        <td colspan="3" class="text-end fw-bold">Total:</td>
                        <td colspan="2" class="fw-bold">$27.500</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Botones de acción -->
        <div class="d-flex justify-content-between mt-4">
            <a href="#" class="btn btn-warning">Continuar comprando</a>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#confirmarPedidoModal">
                Proceder al pago
            </button>
        </div>
    </div>
</body>
</html>
