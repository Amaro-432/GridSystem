<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pedido</title>
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Seguimiento del Pedido</h2>
        <div class="card p-4 shadow-sm">

            <h5 class="mb-3">Pedido N°114</h5>
            <ul class="list-group mb-4">
                <li class="list-group-item"><strong>Estado Actual:</strong> En camino</li>
                <li class="list-group-item"><strong>Dirección de entrega:</strong> Av. Providencia 2025</li>
                <li class="list-group-item"><strong>Tiempo estimado de entrega:</strong> 30 min aprox.</li>
            </ul>

            <h5 class="mb-3">Progreso del Pedido</h5>
            <div class="d-flex flex-column gap-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked disabled>
                    <label class="form-check-label">En preparación</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked disabled>
                    <label class="form-check-label">En camino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" disabled>
                    <label class="form-check-label">Entregado</label>
                </div>
            </div>

            <div class="text-center mt-4">
                <span style="font-size: 3rem;"></span>
                <p class="mt-2 text-muted">Tu pedido está en camino</p>
            </div>
        </div>
    </div>

</body>

</html>
