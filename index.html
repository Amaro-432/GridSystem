<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridSystem</title>
</head>
    
<body>
    <header>
        <h1 style="font-size: 5vw; background-color: aquamarine; text-align: center">GridSystem test</h1>
    </header>
    
    <div class="container-fluid">
        <h2>Ejemplo simple</h2>
        <div class="row">
            <div class="col-md-3 bg-primary" style="font-size: 1vw;">Elemento 1</div>
            <div class="col-md-3 bg-secondary" style="font-size: 1vw;">Elemento 2</div>
            <div class="col-md-3 bg-primary" style="font-size: 1vw;">Elemento 3</div>
            <div class="col-md-3 bg-secondary" style="font-size: 1vw;">Elemento 4</div>
        </div>      
    </div>

    <div class="container-fluid mt-4">
        <h2>Ejemplo Box Model</h2>
        <div class="row">
            <div class="col-md-3 p-3 m-1 bg-success text-white" style="font-size: 1vw;">Elemento 1</div>
            <div class="col-md-3 p-3 m-1 bg-warning text-white" style="font-size: 1vw;">Elemento 2</div>
            <div class="col-md-3 p-3 m-1 bg-danger text-white" style="font-size: 1vw;">Elemento 3</div>
            <div class="col-md-3 p-3 m-1 bg-danger text-white" style="font-size: 1vw;">Elemento 4</div>

        </div>

    </div>
    <div class="container-fluid mt-4">
        <h2>Ejemplo Flex Model</h2>
        <div class="row">
            <div class="col-3 col-md-3 bg-primary d-flex justify-content-center p-5 m-2" style="font-size: 1vw;">Elemento 1</div>
            <div class="col-3 col-md-3 bg-secondary d-flex justify-content-center p-5 m-2" style="font-size: 1vw;">Elemento 2</div>
            <div class="col-3 col-md-3 bg-primary d-flex justify-content-center p-5 m-2" style="font-size: 1vw;">Elemento 3</div>
            <div class="col-3 col-md-3 bg-secondary d-flex justify-content-center p-5 m-2" style="font-size: 1vw;">Elemento 4</div>
        </div>
    </div>
</body>
</html>
